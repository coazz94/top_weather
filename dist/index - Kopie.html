<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="search">
            <input type="text" name="city" id="city">
            <button type="button" class="btn search-city" data-search-button>Search City</button>
        </div>
    </div>
    <div class="main">
        <div class="cityname">
            <div>Vienna</div>
        </div>
        <div class="hourly">
            <div class="card">
                <div class="card-header">Today</div>
                <div class="weather">
                    <div class="parameter">Temp:
                        <div>15</div>
                    </div>
                    <div class="parameter">Temp:
                        <div>15</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="daily"></div>
    </div>

</body>
</html>
